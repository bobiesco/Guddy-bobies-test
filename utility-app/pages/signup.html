<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/signup/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Nunito:wght@200&family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
    <title>Utility App</title>
</head>
<body>
    <main>
        <section-1>
            <div class="logo-div">
                <img class="dog" src="./../images/hehe-dog.jpg" alt="">

            </div>
            <div class="login-div">      
                
                <h1 class="welcome"> Create an Account!  </h1>                

                <form action="">

                    <label class="label" for="first"></label>
                    <input class="first" type="text" id="first_name" name="first" value="" placeholder="First Name">
                    
                    <label class="label" for="last"></label>
                    <input class="last" type="text" id="last_name" name="last" value="" placeholder="Last Name">
                    
                    <label class="label" for="email"></label>
                    <input class="email" type="email" id="email-address" name="email" value="" placeholder="Email Address">
                    
                    <label class="label" for="phone"></label>
                    <input class="phone" type="number" id="phone-number" name="phone" value="" placeholder="Phone Number">
                    
                    <div class="input-div">
                        <label class="label" for="password"></label>
                        <input class="password" type="password" id="password" name="password" value="" placeholder="Password">
                        
                        <label class="label" for="repeat-password"></label>
                        <input class="repeat-password" type="password" id="repeat-password" name="repeat-password" value="" placeholder="Repeat Password">
                        <br> <br>
                    </div>

                </form>
                
                <button class="register-btn">Register Account</button>
                <br> <br>

                <hr class="hr">

                <a href="#"><p class="forgot">Forgot Password?</p></a>
                
                <p class="yet">Already have an account? <a href="./signin.html"><span class="spn-create">Login!</span></a></p>

            </div>
            
        </section-1>


    </main>

    <script src=""> </script>


    
</body>
</html>
